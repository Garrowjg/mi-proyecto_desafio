<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - NexGet Biblioteca Virtual</title>
    <link rel="stylesheet" href="/estilos/Pago.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <h1>NexGet <span>Biblioteca</span></h1>
        </div>
        <ul class="nav-links">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#coleccion">Colección</a></li>
            <li><a href="#autores">Autores</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="/api/librosVirtualesLog">Libros virtuales</a></li>
            <li><a href="/api/reservaLibro">Reserva de libros</a></li>
        </ul>
        <div class="nav-icons">
            <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>
</header>

<main>
    <section class="section pago">
        <h2 class="section-title">Detalles de Pago</h2>
        <form id="form-pago">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección de Envío</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
            </div>
            <div class="form-group">
                <label for="fecha-expiracion">Fecha de Expiración (MM/AA)</label>
                <input type="text" id="fecha-expiracion" name="fecha-expiracion" required placeholder="MM/AA">
            </div>

            <button type="submit">Confirmar Pago</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 NexGet Biblioteca. Todos los derechos reservados.</p>
</footer>

</body>
</html>
