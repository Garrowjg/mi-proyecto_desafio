<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuario</title>
  <link rel="stylesheet" href="/estilos/inicio.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .section-subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea,
    select {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 6px;
      background-color: #fdfdfd;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: fit-content;
      align-self: center;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin: 15% auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .modal-content a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }

    .modal-content a:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .section {
        margin: 20px;
        padding: 20px;
      }

      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<section class="section">
  <h2 class="section-title">Formulario de Usuario</h2>
  <p class="section-subtitle">Queremos conocerte mejor para ofrecerte una experiencia personalizada. ¡Gracias por compartir con nosotros!</p>

  <form id="userForm">
    <label>Edad
      <input type="number" name="edad" required>
    </label>

    <label>Género
      <select name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </label>

    <label>Nivel de educación
      <select name="educacion">
        <option value="primaria">Primaria</option>
        <option value="secundaria">Secundaria</option>
        <option value="universitaria">Universitaria</option>
        <option value="posgrado">Posgrado</option>
      </select>
    </label>

    <label>Frecuencia de lectura
      <select name="frecuencia">
        <option value="diaria">Diaria</option>
        <option value="semanal">Semanal</option>
        <option value="mensual">Mensual</option>
        <option value="ocasional">Ocasional</option>
      </select>
    </label>

    <label>Categoría favorita
      <input type="text" name="categoriaFavorita">
    </label>

    <label>Formato preferido
      <select name="formato">
        <option value="fisico">Físico</option>
        <option value="virtual">Virtual</option>
        <option value="ambos">Ambos</option>
      </select>
    </label>

    <label>¿Usas biblioteca virtual?
      <select name="uso">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>Libros que lees al mes
      <input type="number" name="librosMes">
    </label>

    <label>Calificación de la plataforma (1-10)
      <input type="number" name="calificacion" min="1" max="10">
    </label>

    <label>¿Recomendarías la biblioteca?
      <select name="recomendacion">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>Dispositivos de acceso
      <input type="text" name="dispositivos">
    </label>

    <label>Último libro leído
      <input type="text" name="ultimoLibro">
    </label>

    <label>¿Qué mejorarías?
      <textarea name="mejoras"></textarea>
    </label>

    <label>¿Qué recomendaciones darías?
      <textarea name="recomendaciones"></textarea>
    </label>

    <label>¿Participarías en clubes de lectura?
      <select name="clubes">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>¿Compras libros frecuentemente?
      <select name="compras">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>Autores favoritos
      <input type="text" name="autoresFavoritos">
    </label>

    <label>¿Deseas recibir boletines?
      <select name="boletines">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </label>

    <button type="submit" class="btn">Enviar respuestas</button>
  </form>
</section>

<div id="gracias" class="modal">
  <div class="modal-content">
    <h3>¡Gracias por enviar tus respuestas!</h3>
    <a href="/api/logiado" class="btn">Regresar</a>
  </div>
</div>

<script>
  const form = document.getElementById('userForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(form);

    fetch("/api/guardarRespuestaDashboard", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('gracias').style.display = 'block';
        setTimeout(() => {
          window.location.href = '/api/logiado';
        }, 3000);
      } else {
        alert("Hubo un problema al enviar los datos.");
      }
    })
    .catch(error => {
      alert("Error al enviar: " + error);
    });
  });
</script>
</body>
</html>
