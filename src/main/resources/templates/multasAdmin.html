<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Multas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f7f9fc;
        padding: 20px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    .multa-card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    .multa-pagada {
        background-color: #e8f5e9;
    }
    .multa-pendiente {
        background-color: #ffebee;
    }
    .badge-pagada {
        background-color: #4caf50;
    }
    .badge-pendiente {
        background-color: #f44336;
    }
    .search-box {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Gestión de Multas</h1>

  <div class="search-box">
    <div class="row">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre...">
      </div>
      <div class="col-md-3">
        <select id="filterStatus" class="form-select">
          <option value="all">Todas las multas</option>
          <option value="paid">Pagadas</option>
          <option value="unpaid">Pendientes</option>
        </select>
      </div>
    </div>
  </div>

  <div th:each="multa : ${multas}" class="multa-card"
       th:classappend="${multa.pagada} ? 'multa-pagada' : 'multa-pendiente'">
    <div class="row">
      <div class="col-md-8">
        <h4 th:text="${multa.libro}"></h4>
        <p><strong>Usuario:</strong> <span th:text="${multa.nombreUsuario}"></span></p>
        <p><strong>Fecha Reserva:</strong> <span th:text="${#temporals.format(multa.fechaReserva, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Fecha Devolución:</strong> <span th:text="${#temporals.format(multa.fechaDevolucion, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Días de retraso:</strong> <span th:text="${multa.diasRetraso}"></span></p>
        <p><strong>Valor multa:</strong> $<span th:text="${#numbers.formatDecimal(multa.valorMulta, 1, 2, 'POINT')}"></span> COP</p>
      </div>
      <div class="col-md-4 text-end">
        <span th:if="${multa.pagada}" class="badge badge-pagada rounded-pill p-2">PAGADA</span>
        <span th:unless="${multa.pagada}" class="badge badge-pendiente rounded-pill p-2">PENDIENTE</span>

        <div th:unless="${multa.pagada}" class="mt-3">
          <form th:action="@{/multas/pagar/{id}(id=${multa.id})}" method="post">
            <button type="submit" class="btn btn-success">Marcar como Pagada</button>
          </form>
        </div>

        <div th:if="${multa.pagada}" class="mt-2">
          <small>Pagada el: <span th:text="${#temporals.format(multa.fechaPago, 'dd/MM/yyyy')}"></span></small>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
      // Filtro de búsqueda
      $("#searchInput").on("keyup", function() {
          const value = $(this).val().toLowerCase();
          $(".multa-card").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
      });

      // Filtro por estado
      $("#filterStatus").on("change", function() {
          const status = $(this).val();
          $(".multa-card").each(function() {
              const isPaid = $(this).hasClass("multa-pagada");
              if (status === "all" ||
                  (status === "paid" && isPaid) ||
                  (status === "unpaid" && !isPaid)) {
                  $(this).show();
              } else {
                  $(this).hide();
              }
          });
      });
  });
</script>
</body>
</html>
